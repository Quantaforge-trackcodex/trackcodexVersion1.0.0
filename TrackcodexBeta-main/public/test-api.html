<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <style>
      body {
        font-family: monospace;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      pre {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .success {
        color: #0f0;
      }
      .error {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <h1>TrackCodex API Diagnostic</h1>

    <button onclick="testDirect()">Test Direct (localhost:4000)</button>
    <button onclick="testProxy()">Test Proxy (via Vite)</button>
    <button onclick="testLogin()">Test Login</button>

    <h2>Results:</h2>
    <pre id="output">Click a button to test...</pre>

    <script>
      const output = document.getElementById("output");

      async function testDirect() {
        output.innerHTML = "Testing direct connection to backend...\n";
        try {
          const res = await fetch("http://localhost:4000/api/v1/auth/me", {
            credentials: "include",
          });
          const data = await res.json();
          output.innerHTML += `✅ Direct connection works!\nStatus: ${res.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
          output.className = "success";
        } catch (err) {
          output.innerHTML += `❌ Direct connection failed!\nError: ${err.message}\n${err.stack}`;
          output.className = "error";
        }
      }

      async function testProxy() {
        output.innerHTML = "Testing proxied connection...\n";
        try {
          const res = await fetch("/api/v1/auth/me", {
            credentials: "include",
          });
          const data = await res.json();
          output.innerHTML += `✅ Proxy works!\nStatus: ${res.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
          output.className = "success";
        } catch (err) {
          output.innerHTML += `❌ Proxy failed!\nError: ${err.message}\n${err.stack}`;
          output.className = "error";
        }
      }

      async function testLogin() {
        output.innerHTML = "Testing login endpoint...\n";
        try {
          const res = await fetch("/api/v1/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({
              email: "test@example.com",
              password: "test123",
            }),
          });
          const data = await res.json();
          output.innerHTML += `Status: ${res.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
          if (res.ok) {
            output.className = "success";
          } else {
            output.className = "error";
          }
        } catch (err) {
          output.innerHTML += `❌ Login request failed!\nError: ${err.message}\n${err.stack}`;
          output.className = "error";
        }
      }
    </script>
  </body>
</html>
