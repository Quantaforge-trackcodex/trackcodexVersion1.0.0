version: "3.8"

services:
  backend:
    build:
      context: . # Use root context to find package.json
      dockerfile: backend/Dockerfile
    ports:
      - "4000:3000" # Maps container 3000 to host 4000 (VITE_API_URL)
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/trackcodex
      - NODE_ENV=production
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_DB=trackcodex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - pgdata:/var/lib/postgresql/data

  postgrest:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:password@db:5432/trackcodex
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_OPENAPI_SERVER_PROXY_URI: http://127.0.0.1:3000
    depends_on:
      - db

volumes:
  pgdata:
